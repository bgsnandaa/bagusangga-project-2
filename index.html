<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhysicsLab - Kalkulator Fisika</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Animasi Partikel (pastikan di style.css #particle-bg z-index:-1) -->
  <canvas id="particle-bg" aria-hidden="true"></canvas>

  <!-- Wrapper untuk konten utama -->
  <div class="container" role="application" aria-labelledby="app-title">
    <header>
      <h1 id="app-title">⚛️ PhysicsLab - Kalkulator Fisika</h1>
      <p>Hitung berbagai rumus fisika dengan tampilan modern dan interaktif</p>
    </header>

    <main>
      <section class="calculator" aria-label="Kalkulator Fisika">
        <h2>Pilih Jenis Perhitungan</h2>

        <label for="formulaSelect" class="visually-hidden">Pilih Rumus</label>
        <select id="formulaSelect" name="formulaSelect">
          <option value="">-- Pilih Rumus --</option>
          <option value="glb">Gerak Lurus Beraturan (GLB)</option>
          <option value="newton">Gaya (Hukum II Newton)</option>
          <option value="ep">Energi Potensial</option>
          <option value="ek">Energi Kinetik</option>
          <option value="tekanan">Tekanan</option>
          <option value="usaha">Usaha</option>
        </select>

        <!-- Area input otomatis berubah sesuai rumus -->
        <div id="inputArea" aria-live="polite"></div>

        <button id="calculateBtn" type="button">Hitung</button>

        <!-- Hasil perhitungan -->
        <div id="result" class="result" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      <p>© 2025 <strong>PhysicsLab</strong></p>
    </footer>
  </div>

  <!-- JavaScript (defer agar dijalankan setelah DOM siap) -->
  <script src="script.js" defer></script>
</body>
</html>
